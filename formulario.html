<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de reserva</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Detalles huesped</legend>
            <p>            
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre">
            </p>
            <p>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido">
            </p>
            <p>
                <label for="dni">DNI</label>
                <input type="tel" id="dni" name="dni">
            </p>
            <p>
                <label for="imgdni">Foto DNI</label>
                <input type="file" name="imgdni" id="imgdni" accept="image/*" multiple />

            </p>


            <p>Provincia 
                <select id="provincia"> 
                    <option value="1">BUENOS AIRES</option>
                    <option value="2">CATAMARCA</option>
                    <option value="5">CHACO</option>
                    <option value="6">CHUBUT</option>
                    <option value="50">CIUDAD AUTONOMA DE Bs As</option>
                    <option value="3">CORDOBA</option>
                    <option value="4">CORRIENTES</option>
                    <option value="7">ENTRE RIOS</option>
                    <option value="8">FORMOSA</option>
                    <option value="9">JUJUY</option>
                    <option value="10">LA PAMPA</option>
                    <option value="11">LA RIOJA</option>
                    <option value="12">MENDOZA</option>
                    <option value="13">MISIONES</option>
                    <option value="14">NEUQUEN</option>
                    <option value="15">RIO NEGRO</option>
                    <option value="16">SALTA</option>
                    <option value="17">SAN LUIS</option>
                    <option value="19">SANTA CRUZ</option>
                    <option value="20">SANTA FE</option>
                    <option value="21">SANTIAGO DEL ESTERO</option>
                    <option value="22">TIERRA DEL FUEGO</option>
                    <option disabled="true" selected="true" value="">Seleccionar una Provincia</option>
                </select>
            </p>
            <p>
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" name="ciudad">
            </p>
            <p>
                <label for="cp">Código Postal</label>
                <input type="tel" id="cp" name="cp">
            </p>
            <p>
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion">
            </p>
            <p>
                <label for="tel">Telefono</label>
                <input type="tel" id="tel" name="tel">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </p>
        </fieldset>
        <fieldset>
            <legend>Detalles de pago</legend>
            <p>
                <p>Tipo tarjeta de crédito</p>
                <input type="radio" id="Tarjeta1" name="tarjeta" value="visa" />
                <label for="Tarjeta1">Visa</label>
          
                <input type="radio" id="Tarjeta2" name="tarjeta" value="mastercard" />
                <label for="Tarjeta2">Mastercard</label>
          
                <input type="radio" id="Tarjeta3" name="tarjeta" value="maestro" />
                <label for="Tarjeta3">Maestro</label>
            </p>
            <p>
                <p>
                    <label for="nrotarj">Numero tarjeta de crédito</label>
                    <input type="tel" id="nrotarj" name="nrotarj">
                </p>
            </p>
            <p>Fecha de caducidad
                <select name="mes" id="mes">
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>
                    <option value="7">07</option>
                    <option value="8">08</option>
                    <option value="9">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <select name="anio" id="anio">
                    <option value="1">2024</option>
                    <option value="2">2025</option>
                    <option value="3">2026</option>
                    <option value="4">2027</option>
                    <option value="5">2028</option>
                    <option value="6">2029</option>
                    <option value="7">2030</option>
                    <option value="8">2031</option>
                    <option value="9">2032</option>
                    <option value="10">2033</option>
                </select>
            </p>
            <p>            
                <label for="titular">Titular tarjeta de crédito</label>
                <input type="text" id="titular" name="titular">
            </p>
            <p>
                <label for="codigo">Código Seguridad Tarjeta de crédito</label>
                <input type="tel" id="codigo" name="codigo">
            </p>
        </fieldset>
        <p>
            <input type="submit" />
        </p>
        
    </form>
</body>
</html>
